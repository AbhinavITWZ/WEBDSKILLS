<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="/CSS/temperatureConversion.css">
</head>
<body>
    <div class="converter-container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <label for="temperature">Enter Temperature:</label>
            <input type="text" id="temperature" placeholder="Enter value" >
            <select id="fromUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                
            </select>
        </div>
        <div class="input-group">
            <label for="toUnit">Convert to:</label>
            <select id="toUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                
            </select>
        </div>
        <button >Convert</button>
        <div class="result">
            <h2>Result: <span id="resultValue">-</span></h2>
            <p id="value"></p>
        </div>
    </div>

    <script src="/JS/temperatureConversion.js"></script>
</body>
</html>
